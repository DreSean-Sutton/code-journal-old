<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div>
          <h2>Code Journal</h2>
        </div>
        <div>
          <a id="entries-nav" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main id="form-container" class="container">
    <div class="row align-items-center justify-content-space-between">
      <div id="title-div" class="column-full">
        <h1 id="header-title">New Entry</h1>
      </div>
      <div class="column-one-fourth text-align-right">
        <a id="to-new-entries" class="hidden text-align-right" href="#">NEW</a>
      </div>
    </div>
    <div id="data-entry-form" data-view="entry-form">
      <form id="entry-form">
        <div class="row">
          <div class="column-full column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-full column-half">
            <label for="title-form">Title</label>
            <input id="title-form" class="input-layout" type="text" required>
            <label for="photo-form">Photo URL</label>
            <input id="photo-form" src="" class="input-layout" type="url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes-form">Notes</label>
            <div>
              <textarea id="notes-form" class="notes-form-layout" rows="15" autocapitalize="sentences"
              required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row column-full justify-content-space-between align-items-center">
            <div>
              <input type="button" id="delete-button" class="hidden" value="delete entry">
            </div>
            <input id="submit-button" class="submit-button-style" value="Save" type="submit" required>
          </div>
        </div>
      </form>
      <section id="modal" class="modal-layout hidden">
        <div class="modal-layout__content">
          <h4>Are you sure you want to delete this entry?</h4>
          <div class="row justify-content-space-around align-items-center">
            <button class="cancel">cancel</button>
            <button class="confirm">confirm</button>
          </div>
        </div>
      </section>
    </div>
    <div id="entries" data-view="entries">
      <ul id="entries-list-header"></ul>
      <div>
        <p id="no-entries" class="hidden">No entries have been recorded.</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
