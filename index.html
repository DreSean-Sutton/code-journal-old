<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="">Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
    </div>
    <div data-view="entry-form">
      <form id="entry-form">
        <div class="row">
          <div class="column-full column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-full column-half">
            <label for="title-form">Title</label>
            <input id="title-form" class="input-layout" type="text" required>
            <label for="photo-form">Photo URL</label>
            <input id="photo-form" src="" class="input-layout" type="url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes-form">Notes</label>
            <div>
              <textarea id="notes-form" class="notes-form-layout" rows="15" autocapitalize="sentences" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full submit-button-layout">
            <input id="submit-button" class="submit-button-style" value="Save" type="submit" required>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
